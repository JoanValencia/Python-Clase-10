<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
  <body>
     <nav>
        <a href = "{{ url_for('show_all') }}">Show All Student</a> |
        <a href = "{{ url_for('new') }}">Add Student</a> |
		<a href = "{{ url_for('upload_file') }}">Load List</a>
     </nav>
     <section>
       <h3>Students</h3>
      <form action = "/update_record" method = "post">
		<table>
			<input type = "hidden" name = "oldname" value = "{{ oldname }}" /><br>
			 <tr><td><label for = "name">Name</label></td>
			 <td><input type = "text" name = "name" value = "{{ result.name }}" /></td></tr>
			 <tr><td><label for = "email">City</label></td>
			 <td><input type = "text" name = "city" value = "{{ result.city }}" /></td></tr>
			 <tr><td><label for = "addr">Addr</label></td>
			 <td><textarea name = "addr" placeholder = "addr">{{ result.addr }}</textarea></td></tr>
			 <tr><td><label for = "PIN">PIN</label></td>
			 <td><input type = "text" name = "pin" value = "{{ result.pin }}" /></td></tr>
			 </table><br>
		<input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
